<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Tabla de Personas</title>
</head>
<body>
    <main class="container-fluid">
        <header class="text-primary">
            <h1 class="text-center">Tabla de personas</h1>
        </header>
            <section class="container mt-4 pb-3">
            <article class="row p-5">
                <div class="col-12 col-lg-6 mx-auto">
                    <h1 class="text-center mb-3">Persona.</h1>
                    <form id="form">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" minlength="3" maxlength="15" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad:</label>
                            <input type="number" id="edad" name="edad" class="form-control" placeholder="Edad" required>
                        </div>
                        <div class="mb-3">
                            <label for="DNI" class="form-label">DNI:</label>
                            <input type="text" id="DNI" name="DNI" class="form-control" placeholder="DNI" required>
                        </div>
                        <div class="mb-3">
                            <label for="sexo" class="form-label">Sexo:</label>
                            <select id="sexo" name="sexo" class="form-select" >
                              <option value="H">Hombre</option>
                              <option value="M">Mujer</option>
                              <option value="ND">No definido</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="peso" class="form-label">Peso:</label>
                            <input type="number" id="peso" name="peso" class="form-control" placeholder="Peso" required>
                        </div>
                        <div class="mb-3">
                            <label for="altura" class="form-label">Altura:</label>
                            <input type="number" id="altura" name="altura" class="form-control" placeholder="Altura" required>
                        </div>
                        <div class="mb-3">
                            <label for="anio_nacimiento" class="form-label">Año de nacimiento:</label>
                            <input type="number" id="anio_nacimiento" name="anio_nacimiento" class="form-control" placeholder="Anio de Nacimiento" required>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Crear Persona</button>
                    </form> 
                </div>
                <div class="col-12 col-lg-6 mx-auto mt-3">
                    <button class="btn btn-primary mb-2" onclick="mostrarGeneracion()">Mostrar Generacion</button>
                    <button class="btn btn-primary mb-2" onclick="esMayorDeEdad()">¿Es mayor de edad?</button>
                </div>
            </article>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
